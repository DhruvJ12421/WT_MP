<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url("https://img.freepik.com/free-vector/restaurant-mural-wallpaper_23-2148703851.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #1d3557;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #1d3557;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button.btn {
            width: 100%;
            padding: 10px;
            background-color: #e63946;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        button.btn:hover {
            background-color: #c1121f;
        }

        p {
            margin-top: 10px;
        }

        a {
            color: #457b9d;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="container" id="login-form">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginEmail">Email Address</label>
            <input type="email" id="loginEmail" placeholder="Enter your email" required>
            
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" required>
            
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="goToSignUp">Sign Up</a></p>
    </div>

    <!-- Sign Up Form -->
    <div class="container" id="signup-form" style="display:none;">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="signupUsername">Username</label>
            <input type="text" id="signupUsername" placeholder="Enter your username" required>
            
            <label for="signupEmail">Email Address</label>
            <input type="email" id="signupEmail" placeholder="Enter your email" required>
            
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" placeholder="Enter your password" required>
            
            <label for="signupConfirmPassword">Confirm Password</label>
            <input type="password" id="signupConfirmPassword" placeholder="Confirm your password" required>
            
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="goToLogin">Login</a></p>
    </div>

    <script>
        // Toggle between Login and Sign Up forms
        document.getElementById('goToSignUp').addEventListener('click', function() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        });

        document.getElementById('goToLogin').addEventListener('click', function() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });

        // Handle Login Form Submission
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
            });

            if (response.ok) {
                alert('Login successful');
                window.location.href = "menu_page.html";
            } else {
                const error = await response.json();
                alert(`Error: ${error.message}`);
            }
        });

        // Handle Sign Up Form Submission
        document.getElementById('signupForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            const response = await fetch('http://localhost:3000/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password }),
            });

            if (response.ok) {
                alert('Sign-up successful');
                document.getElementById('goToLogin').click();
            } else {
                const error = await response.json();
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
